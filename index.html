<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Design System</title>
</head>

<body>
    <div class="container">
        <h1 class="font-robot">Design system</h1>
        <section id="colors">
            <h2><span>01</span> colors</h2>
            <div class="flex">
                <div style="flex-grow: 1;">
                    <div class="dark-blue text-white" style="padding: 3rem 1rem 1rem; border: 1px solid white">#184366
                    </div>
                    <p><span class="text-accent">RGB</span> 24, 68, 103</p>
                    <p><span class="text-accent">HSL</span> 207, 62%, 25%</p>
                </div>
                <div style="flex-grow: 1;">
                    <div class="light-green text-dark uppercase"
                        style="padding: 3rem 1rem 1rem; border: 1px solid white">#0e987d
                    </div>
                    <p><span class="text-accent">RGB</span> 14, 154, 126</p>
                    <p><span class="text-accent">HSL</span> 168, 83%, 33%</p>
                </div>
                <div style="flex-grow: 1;">
                    <div class="light-blue-accent text-dark uppercase"
                        style="padding: 3rem 1rem 1rem; border: 1px solid white;">
                        #5ab3c4
                    </div>
                    <p><span class="text-accent">RGB</span> 90, 178, 196</p>
                    <p><span class="text-accent">HSL</span> 190, 47%, 56%</p>
                </div>
                <div style="flex-grow: 1;">
                    <div class="orange-accent text-dark uppercase"
                        style="padding: 3rem 1rem 1rem; border: 1px solid white;">
                        #e95b37
                    </div>
                    <p><span class="text-accent">RGB</span> 230, 176, 15</p>
                    <p><span class="text-accent">HSL</span> 45, 88%, 48%</p>
                </div>
                <div style="flex-grow: 1;">
                    <div class="yellow-accent text-dark uppercase"
                        style="padding: 3rem 1rem 1rem; border: 1px solid white;">
                        #e8b20f
                    </div>
                    <p><span class="text-accent">RGB</span> 233, 89, 53</p>
                    <p><span class="text-accent">HSL</span> 12, 80%, 56%</p>
                </div>
            </div>
        </section>


    </div>
</body>

</html>
